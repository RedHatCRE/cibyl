[tox]
minversion = 3.8.0
envlist = linters,ut
skipsdist = True
ignore_basepython_conflict = True
skip_missing_interpreters = False
requires =
    tox-extra; python_version >= '3.8'

[testenv]
usedevelop = True
install_cmd = pip install -U {opts} {packages}
deps =
    -r{toxinidir}/requirements.txt

[testenv:linters]
deps =
    -r{toxinidir}/requirements.txt
    pre-commit>=1.21.0
commands =
    python -m pre_commit run -a

[testenv:ut]
deps =
    pytest
    pytest-mock
    -r{toxinidir}/requirements.txt
commands =
    pytest

[gh-actions]
python =
  3.9: py39
